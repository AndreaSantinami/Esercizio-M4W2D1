<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">PhotoAlbum</a>
                <div class="d-flex">
                    <img src="https://randomuser.me/api/portraits/women/25.jpg" alt="User Profile" class="rounded-circle">
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mt-4">
        <h1 class="text-center mb-5">Welcome to the Photo Album</h1>
    
        <!-- Photo Layout -->
        <section id="photo-layout">
            <!-- Popolato dinamicamente -->
        </section>
    
        <!-- Carousel -->
        <section>
            <h2 class="text-center my-4">Featured Images</h2>
            <div id="photo-carousel" class="carousel slide my-5" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <!-- Popolato dinamicamente -->
                </div>
                <div class="carousel-inner">
                    <!-- Popolato dinamicamente -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#photo-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#photo-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    
        <!-- Mosaic -->
        <section>
            <h2 class="text-center my-4">Photo Mosaic</h2>
            
                <div id="mosaic-container">
                    <!-- Le immagini saranno aggiunte dinamicamente -->
                </div>
            
            
        </section>
    </main>
    
    <footer>
        <div class="text-center">
            <p>&copy; 2024 PhotoAlbum. Designed by Andrea Santinami.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
